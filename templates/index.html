<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Junoon Flask App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- âœ… jQuery CDN -->

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .wrapper {
      background: rgba(30, 30, 30, 0.95);
      padding: 40px 35px;
      border-radius: 25px;
      width: 500px;
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.05);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #00ffb3;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 27px;
    }

    .messages {
      background: rgba(255, 255, 255, 0.06);
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      max-height: 250px;
      overflow-y: auto;
    }

    .messages p {
      background: #2f2f2f;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-size: 1rem;
      animation: slideUp 0.3s ease-in;
    }

    @keyframes slideUp {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #1e1e1e;
      color: white;
      font-size: 1rem;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      background: #292929;
      box-shadow: 0 0 5px rgba(0, 255, 170, 0.3);
    }

    input[type="submit"] {
      padding: 14px;
      border-radius: 12px;
      border: 2px solid transparent;
      background: linear-gradient(to right, #00ffb3, #00d8ff);
      color: black;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      transform: scale(1.04);
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.4);
      background: linear-gradient(to right, #00ffcc, #00bfff);
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h2>ðŸ’¬ Ask Me Anything</h2>
    <div class="subtitle">Built with Flask + MySQL â€“ Junoon ðŸ”¥</div>

    <div class="messages" id="userMessages">
      {% for message in messages %}
        <p>{{ message[0] }}</p>
      {% endfor %}
    </div>

    <form id="userForm">
      <input type="text" name="new_message" placeholder="Type your message..." required />
      <input type="submit" value="Send" />
    </form>
  </div>

  <script>
    $(document).ready(function() {
      $("#userForm").on("submit", function(event) {
        event.preventDefault(); // Prevent page reload

        let messageInput = $("input[name='new_message']");
        let message = messageInput.val().trim();

        if (message === "") {
          alert("Message cannot be empty!");
          return;
        }

        $.ajax({
          url: "/submit",
          type: "POST",
          data: { new_message: message },
          success: function(response) {
            if (response && response.message) {
              $(".messages").append("<p>" + response.message + "</p>");
              $(".messages").scrollTop($(".messages")[0].scrollHeight); // âœ… Auto-scroll
              messageInput.val("");
            } else {
              console.error("Unexpected response format:", response);
            }
          },
          error: function(xhr, status, error) {
            console.error("AJAX Error:", status, error);
          }
        });
      });
    });
  </script>

</body>
</html>
